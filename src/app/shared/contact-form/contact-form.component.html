<section class="{{serviceName}}-form service-form">
  <div class="heading form-h" style="margin-top: 120px;">
    <h2>{{serviceHeader}}</h2>
    <!--{{diagnostic}}-->
  </div>
  <div class="container">

    <div class="row">
      <span>Позвоните нам</span>
      <div class="tel"><a href="tel:+375293503050">+375 (29) 350-30-50</a></div>
    </div>
    <div class="form-container" [hidden]="submitted">
    <span><b>ИЛИ</b>Оставьте заявку</span>
    
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" action="send.php" method="POST" id="contactForm">

      <input type="name" name="name" placeholder="Имя*" minlength="3" maxlength="20" [(ngModel)]="model.name" #name="ngModel" autocomplete="off" required>

      <div *ngIf="name.errors && (name.dirty || name.touched)" class="input-alert">
        <div [hidden]="!name.errors.required">
          поле обязательно для заполнения
        </div>
        <div [hidden]="!name.errors.minlength">
          не менее 3х символов
        </div>
        <div [hidden]="!name.errors.maxlength">
          не более 20 символов
        </div>
      </div>

      <input type="text" name="phone" id="phone" placeholder="Телефон*" [(ngModel)]="model.phone" #phone="ngModel" autocomplete="off" required>

      <input type="hidden" name="service" value="{{serviceName}}">
      
      <input type="email" name="email" placeholder="E-mail" maxlength="24" [(ngModel)]="model.email">
      <textarea name="comments" rows="7" maxlength="1000" placeholder="Комментарии" [(ngModel)]="model.comments"></textarea>
      
      <button type="submit">ОТПРАВИТЬ</button>
    </form>
    </div>
    <div class="form-success  {{ serviceName }}-success" [hidden]="!submitted">
      <p>Спасибо! Ваша заявка отправлена.</p>
      <p>В ближайшее время с Вами свяжется наш специалист.</p>
    </div>

  </div><!--CONTAINER END-->
</section>
